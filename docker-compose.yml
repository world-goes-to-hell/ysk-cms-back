version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    container_name: ysk-cms-mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root1234
      MARIADB_DATABASE: ysk_cms
      MARIADB_CHARACTER_SET_SERVER: utf8mb4
      MARIADB_COLLATION_SERVER: utf8mb4_unicode_ci
      TZ: Asia/Seoul
    volumes:
      - mariadb_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  minio:
    image: minio/minio:latest
    container_name: ysk-cms-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin1234
      TZ: Asia/Seoul
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  mariadb_data:
  minio_data:
